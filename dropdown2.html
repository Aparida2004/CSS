<!DOCTYPE html>
<html>
<head>

<style>
.dropbtn{
    background-color: #4CAF50;
    color: blue;
    padding: 12px;
    font-size: 20px;
    border: none;

}
.dropdown{
position: relative;
display: inline-block;

}
.dropdown-content {
display: none;
position: absolute;
background-color: gray; min-width: 100%;
box-shadow: 0px 7px 14px 0px rgba(0, 0, 0, 0.9);}

.dropdown-content a {
color:black;
padding: 12px 16px;
text-decoration: none;
display: block;}

.dropdown-content a:hover {
background-color: brown}

.dropdown:hover .dropdown-content {
display: block;
}

.dropdown:hover .dropbtn {
background-color:orange;
}

</style>

</head>

<body>
<h2>
    Example of dropdown menu
</h2>
<p>To check dropdown menu move your cursor around css
</p>
<div class="dropdown">
<button class="dropbtn">CS</button>
<div class="dropdown-content">
    <a href="#">OOP</a>
    <a href="#">DS</a>
    <a href="#">DB</a>
    </div>
</div>
</body>
</html>


</body>
</html>
