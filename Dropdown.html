<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device=width-device , initial scale=1.0">
        <title>Dropbox</title>
        <style>
            .dropdown{
                position: relative;
                display: inline-block;
            }
            .dropdown-content{
                display: none;
                position: absolute;
                background-color: green;
                min-width: 100px;
                box-shadow: 0px 6px 12px 0px rgb(250,250,250,0,2);
                padding: 12px 16px;
            }
            
        </style>
            </head>
            <body>
                <h1> Basic Dropdown</h1>
            <p> Get your cursor around the following content</p>
            <div class="dropdown">
                <span>
                    If cursor moves here, it creates a dropdown that says:
                </span>
                <div class="dropdown-content">
                    <p>Hello User!</p>
                </div>
            </div>
            </body>
</html>
